<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style-forms.css">
</head>

<body>
    <header>
        <div class="box">
            <h1><img src="./imagenes/logo.png" alt="Logo de la Barbería Alura"></h1>
            <nav>
                <li><a href="./home.html">Home</a></li>
                <li><a href="./products.html">Productos</a></li>
                <li><a href="">Contacto</a></li>
            </nav>
        </div>
    </header>

    <main>
        <form>
            <label for="register-dates">Nombre y apellido</label>
            <input type="text" id="register-dates" class="input-padron" required>

            <label for="mail">Correo electrónico</label>
            <input type="email" id="mail" class="input-padron" required placeholder="email@dominio.com">

            <label for="phone">Teléfono</label>
            <input type="tel" id="phone" class="input-padron" required placeholder="(xx)xxxxxxxxxx">

            <label for="message">Mensaje</label>
            <textarea name="" id="message" cols="70" rows="10" class="input-padron" required></textarea>

            <fieldset>
                <legend class="test" id="test">¿Cómo le gustaría que lo contactemos?</legend>
                <label for="radio-1"><input id="radio-1" type="radio" value="email" name="contact">Email</label>


                <label for="radio-2"><input id="radio-2" type="radio" value="radio-telefono"
                        name="contact">Teléfono</label>


                <label for="radio-3"><input id="radio-3" type="radio" value="whatsapp" name="contact"
                        checked>WhatsApp</label>


            </fieldset>

            <fieldset>
                <legend>¿En cuál horario prefiere ser atendido?</legend>
                <select name="" id="">
                    <option value="">Mañana</option>
                    <option value="">Tarde</option>
                    <option value="">Noche</option>
                </select>
            </fieldset>

            <label class="checkbox" for=""><input type="checkbox">¿Le gustaría recibir novedades de la Barbería
                Alura?</label>

            <button class="send">Enviar formulario</button>
        </form>

        <table>
            <thead>
                <th>Días</th>
                <th>Horario</th>
            </thead>

            <tbody>
                <tr>
                    <td>Lunes</td>
                    <td>08h ~ 20h</td>
                </tr>

                <tr>
                    <td>Miercoles</td>
                    <td>08h ~ 20h</td>
                </tr>

                <tr>
                    <td>Viernes</td>
                    <td>08h ~ 20h</td>
                </tr>
            </tbody>
        </table>
    </main>

    <footer>
        <img src="./imagenes/logo-blanco.png" alt="Logo de la Barbería Alura">>
        <p class="copyright">&copy Copyright Barbería Alura -2023</p>
    </footer>
</body>

</html>
